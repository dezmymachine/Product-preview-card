<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="design/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="card">
  <div class="image"><img src="images/image-product-desktop.jpg" alt="product-image" id="hover-image"></div>
  <div class="card-text">
    <p class="perfume">PERFUME</p>
    <h2>Gabrielle Essence Eau De Parfum</h2>
    <p class="floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices"><h4>$149.99</h4><span id="frmer-price">$169.99</span></div>
      <button class="cart-button">
        <span class="cart-icon"><img src="images/icon-cart.svg" alt="cart-icon"></span>Add to Cart
      </button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"><a href="https://github.com/dezmymachine">Dezmymachine</a></a>.
  </div>
</body>
</html>
